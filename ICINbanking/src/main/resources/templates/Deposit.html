<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Deposit</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<style>
.error {
	color: red;
	font-weight: bolder;
}
</style>
</head>
<header th:insert="fragments/header" ></header>
<body>

<div class="container col-md-8 col-md-offset-3" style="overflow: auto">
	

		<form th:action="@{/depositOrWithdrawFund}" th:object="${depositOrWithdrawPOJO}"
			method="POST">
			
		<h1>	Deposit Page </h1>
		<hr>
			<div class="form-group">
				
					<label class="fw-bold" for="accountType">Choose Account Type:</label>

					<select class="btn btn-info dropdown-toggle " name="accountType" id="accountType" data-bs-toggle="dropdown">
					  <option class="dropdown-item"  th:value="primary">Primary</option>
					  <option class="dropdown-item"  th:value="savings">Savings</option>
					  
					</select>
			</div>

			<div class="form-group">
				<label class="fw-bold" for="amount">Enter Amount </label> <input type="number"
					class="form-control" th:field="*{amount}" />
				
			</div>
				<div th:if="${#fields.hasAnyErrors()}" >

				<p  th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error"  />

			</div>
			<input type="hidden" name="actionType" id="actionType"  value="Deposit"></input>

			
		
			
			
				<button type="submit" class="btn btn-info fw-bold">Deposit</button>
				
			
		</form>


	</div>

</body>
</html>
